<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!--<meta name=description content="This site was generated with Anima. www.animaapp.com"/>-->
    <!-- <link rel="shortcut icon" type=image/png href="https://animaproject.s3.amazonaws.com/home/favicon.png" /> -->
    <meta name="viewport" content="width=1440, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="css/information.css" />
    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />
  </head>
  <body style="margin: 0; background: #ffffff">
    <input type="hidden" id="anPageName" name="page" value="information" />
    <div class="container-center-horizontal">
      <div class="information screen">
        <img class="contact-bg-1" src="img/contact-bg-1.png" alt="contact-bg 1" />
        <div class="flex-col">
          <div class="content">
            <div class="copy"><h1 class="title inter-semi-bold-white-24px">Welcome!</h1></div>
            <div class="group">
              <div class="user-id small-text">user id</div>
              <div class="field field-2"><div class="label body-text">4~16 characters</div></div>
            </div>
            <div class="group">
              <div class="password small-text">password</div>
              <div class="field field-2"><div class="label body-text">8~16 characters</div></div>
            </div>
            <div class="group-3">
              <div class="flex-col-1 small-text">
                <div class="place">name</div>
                <div class="field-1 field-2"><div class="label body-text">name</div></div>
                <div class="gender">gender</div>
              </div>
            </div>
            <div class="button-container">
              <button class="gender-button" onclick="selectGender('male')">Male</button>
              <button class="gender-button" onclick="selectGender('female')">Female</button>
            </div>
            <div class="group">
              <div class="age small-text">age</div>
              <div class="field field-2"><div class="label body-text">age</div></div>
            </div>
          </div>
          <div class="button"><div class="continue valign-text-middle body-text">Continue</div></div>
        </div>
      </div>
    </div>
  </body>
</html>
