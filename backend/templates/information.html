<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1440, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/information.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styleguide.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/globals.css') }}">
  </head>
  <body style="margin: 0; background: #ffffff">
    <input type="hidden" id="anPageName" name="page" value="information" />
    <div class="container-center-horizontal">
      <div class="information screen">
        <img class="contact-bg-1" src="{{ url_for('static', filename='img/contact-bg-1.png') }}" alt="contact-bg 1" />
        <div class="flex-col">
          <div class="content">
            <div class="copy"><h1 class="title inter-semi-bold-white-24px">Welcome to LiLa!</h1></div>
            <div class="group">
              <div class="user-id small-text">user id</div>
              <div class="field field-2">
                <input type="text" id="id" class="label body-text" placeholder="4~16 characters">
              </div>            
            </div>
            <div class="group">
              <div class="password small-text">password</div>
              <div class="field field-2"><input type="password" id="pw" class="label body-text" placeholder="8~16 characters"></div>
            </div>
            <div class="group-3">
              <div class="flex-col-1 small-text">
                <div class="place">name</div>
                <div class="field-1 field-2"><input type="text" id="name" class="label body-text" placeholder="name"></div>
                <div class="gender">gender</div>
              </div>
            </div>
            <div class="button-container">
              <button class="gender-button" onclick="genderChangeStyle(this)">Male</button>
              <button class="gender-button" onclick="genderChangeStyle(this)">Female</button>
            </div>
            <div class="group">
              <div class="age small-text">age</div>
              <div class="field field-2"><input type="text" id="age" class="label body-text" placeholder="age"></div>
            </div>
          </div>
          <div class="button" style="cursor: pointer;" onclick="handleSignupSubmit()"><div class="continue valign-text-middle body-text">Continue</div></div>
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='js/information.js') }}"></script>
  </body>
</html>
